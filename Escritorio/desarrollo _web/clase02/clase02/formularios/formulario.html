<!DOCTYPE html>
<html lang="es" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Formularios en HTML</title>
		<style>
			body {
				background-color: rgb(213, 213, 213);
			}
		</style>
	</head>
	<body>
		<h2>Formulario de Registro</h2>

		<form action="exito.html" method="post">
			<label>Escribí tu nombre:</label>
			<input type="text" name="nombre" placeholder="Juana Pérez">
			<br><br>

			<label>Escribí tu apellido:</label>
			<input type="text" name="apellido">
			<br><br>

			<label>Escribí tu correo electrónico:</label>
			<input type="email" name="correo">
			<br><br>

			<label>Escribí tu contraseña:</label>
			<input type="password" name="clave" placeholder="Tu contraseña">
			<br><br>

			<label>Estado civil</label> <br>

			<label>
				<input type="radio" name="estado_civil"> Solter@
			</label>

			<label>
				<input type="radio" name="estado_civil"> Casad@
			</label>

			<label>
				<input type="radio" name="estado_civil"> Separad@
			</label>

			<label>
				<input type="radio" name="estado_civil"> Viud@
			</label>

			<br><br>

			<label>País de nacimiento</label>
			<select name="pais_nacimiento">
				<option value="0">Elegí</option>
				<optgroup label="Sur América">
					<option value="arg">Argentina</option>
					<option value="bra">Brasil</option>
					<option value="col">Colombia</option>
				</optgroup>
				<optgroup label="Europa">
					<option value="esp">España</option>
					<option value="por">Portugal</option>
					<option value="ned">Holanda</option>
				</optgroup>
			</select>

			<br><br>

			<label>Perfil:</label>
			<textarea name="perfil"></textarea>

			<br><br>

			<button type="submit">Registrarse</button>
			<button type="reset">Borrar</button>
		</form>
